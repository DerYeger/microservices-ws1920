<div class="ui center aligned compact padded raised segment grid">
  <div class="ui padded row">
    <div class="ui label">
      {{pallet.id}}
    </div>
  </div>
  <div class="ui padded row">
    <div class="ui label">
      {{pallet.product}}
      {{pallet.amount}}
      {{pallet.priority}}
      {{pallet.place}}
      {{pallet.user.id}}
    </div>
  </div>
  <div class="row">
    <div class="ui labeled input">
      <div class="ui fixed label">
        Place
      </div>
      <input [(ngModel)]="placeIn" id="pallet-place-in" placeholder="Place" type="text">
    </div>
  </div>
  <div class="ui padded row">
    <button (click)="storePalletAction()" [disabled]="!inputIsValid(placeIn)" class="ui primary button">
      Store
    </button>
  </div>
</div>
