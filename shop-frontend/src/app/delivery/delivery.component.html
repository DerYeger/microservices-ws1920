<table class="ui compact raised segment five column celled selectable stacking striped table">
  <thead>
  <tr>
    <th colspan="2">
      Active Orders
    </th>
  </tr>
  <tr>
    <th>Product</th>
    <th>State</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td class="collapsing">{{order.name}}</td>
    <td class="collapsing">{{order.state}}</td>
  </tr>
  </tbody>
</table>
